<!DOCTYPE html>
<html>
<head>
	<title>Password Page</title>
</head>
<body>
	<h1>Please enter the password to access this page</h1>
	<form onsubmit="checkPassword(event)">
		<input type="text" id="passwordInput">
		<button type="submit">Submit</button>
	</form>

	<script>
	    function checkPassword(e) {
		e.preventDefault(); // prevent form from submitting
		var password = document.getElementById("passwordInput").value;
		if (password === "abc123") {
		    var returnUrl = getParameterByName("returnUrl"); // get the return URL parameter
		    if (returnUrl) {
			window.location.href = returnUrl; // redirect to the original page
		    } else {
			alert("Invalid return URL. Please contact the website administrator."); // handle invalid return URL
		    }
		} else {
		    alert("Incorrect password. Please try again.");
		}
	    }

	    // function to get URL parameter value by name
	    function getParameterByName(name, url) {
		if (!url) url = window.location.href;
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		    results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	    }
	</script>

</body>
</html>
